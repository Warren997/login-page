<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- Css and Js file-->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</head>

<body id="login-register">

    <div class="container mt-5">


        <!-- Log In Form -->
        <section id="logInForm" class="container">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block my-auto ps-5">
                                    <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form>
                                            <div class="d-flex align-items-center mb-2 ">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            </div>
                                            <h5 class=" fw-normal   " style="letter-spacing: 1px;">Sign into your account <span class="signup-title text-danger"></span></h5>
                                            <p class="p " style="font-size:14px;">Please click "Registration Page" below if you don't have account.</p>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="exampleUserName" class="form-control form-control-lg" />
                                                <label class="form-label" for="exampleUserName">Username</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="password" id="exampleInputPassword1" class="form-control form-control-lg" />
                                                <label class="form-label" for="exampleInputPassword1">Password</label>
                                            </div>
                                            <div class="pt-1 mb-4">
                                                <button id="logSubmit" class="btn btn-dark btn-lg btn-block me-5" type="button">Login</button>
                                            </div>
                                            <!-- Sign In As -->
                                            <div class="row">
                                                <div class="col">
                                                </div>
                                                <div class="col d-flex justify-content-end">
                                                    <a id="showRegister" class="small text-muted">Registration Page</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Registration Form -->
        <section id="registerForm" class="container">
            <div class="container ">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-6 d-none d-md-block">
                                    <div class="card-body p-4  p-lg-5 text-black">
                                        <form>
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an Account</h5>
                                            <!-- Username Textbox-->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="regUserName" class="form-control form-control-lg" placeholder="Username" />
                                                <label class="form-label" for="regUserName">Your username</label>
                                            </div>
                                            <!-- Email Textbox-->
                                            <div class="form-outline mb-4">
                                                <input type="email" id="exampleInputEmail1" class="form-control form-control-lg" placeholder="Email" />
                                                <label class="form-label" for="exampleInputEmail1">Gmail, Yahoo, & Outlook</label>
                                            </div>
                                            <!-- Password Textbox-->
                                            <div class="form-outline ">
                                                <input type="text" id="exampleInputPassword2" class="form-control form-control-lg" placeholder="Password" />
                                                <label class="form-label" for="exampleInputPassword2">Should 6 character long</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 d-flex align-items-center">
                                    <div class="card-body p-4  p-lg-5 text-black">
                                        <form>
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">User Info</h5>
                                            <!-- F Name Textbox-->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="exampleFirstName" class="form-control form-control-lg" placeholder="First Name" />
                                                <label class="form-label" for="exampleFirstName">Your first name</label>
                                            </div>
                                            <!-- L Name Textbox-->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="exampleLastName" class="form-control form-control-lg" placeholder="Last Name" />
                                                <label class="form-label" for="exampleLastName">Your last name</label>
                                            </div>
                                            <!-- Age Textbox-->
                                            <div class="form-outline">
                                                <input type="number" id="exampleAge" class="form-control form-control-lg" placeholder="Age" />
                                                <label class="form-label" for="exampleAge">Your age</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-5 pt-0">
                                <!-- Add Account -->
                                <div class="row">
                                    <div class="col">
                                        <a id="showLogin" class="col small text-muted">Back to Log in page</a>
                                    </div>
                                    <div class="col d-flex justify-content-end" id="regAdd">
                                        <button id="regSubmit" class="btn btn-dark btn-lg btn-block" type="button">Add User</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>


    <!-- Firebase -->
    <script src="js/firebase.js" type="module"></script>

</body>

</html>
